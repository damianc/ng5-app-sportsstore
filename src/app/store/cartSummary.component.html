<div class="float-right">
	<small>
		Koszyk:
		<span *ngIf="cart.itemCount > 0">
			{{ cart.itemCount }} produkt(ów)
			{{ cart.cartPrice | currency:'zł':true:'2.2-2' }}
		</span>
		<span *ngIf="cart.itemCount == 0">
			(pusty)
		</span>
	</small>
	<button class="btn btn-sm bg-light ml-2" [disabled]="cart.itemCount == 0" routerLink="/cart">
		<i class="fa fa-shopping-cart">K</i>
	</button>
</div>
