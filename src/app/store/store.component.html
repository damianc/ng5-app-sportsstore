<div class="navbar navbar-inverse bg-dark text-white">
	<a class="navbar-brand">SKLEP SPORTOWY</a>
</div>

<div class="container-fluid">
	<div class="row">
		<div class="col-3 p-3">
			<button class="btn btn-outline-primary btn-block" (click)="changeCategory()">Wszystkie</button>
			<button *ngFor="let cat of categories" class="btn btn-outline-primary btn-block" [class.active]="cat == selectedCategory" (click)="changeCategory(cat)">
				{{cat}}
			</button>
		</div>
		<div class="col-9 p-3">
			<div *ngFor="let product of products" class="card card-outline-primary mb-3">
				<h4 class="card-header">
					{{product.name}}
					<span class="float-right badge badge-pill badge-primary">
						{{ product.price | currency:'z≈Ç':true:'2.2-2' }}
					</span>
				</h4>
				<div class="card-text p-2">{{product.description}}</div>
			</div>
			<div class="form-inline float-left mr-2">
				<select class="form-control" [value]="productsPerPage" (change)="changePageSize($event.target.value)">
					<option value="3">3 na stronie</option>
					<option value="4">4 na stronie</option>
					<option value="6">6 na stronie</option>
					<option value="8">8 na stronie</option>
				</select>
			</div>
			<div class="btn-group float-right">
				<button *ngFor="let page of pageNumbers" (click)="changePage(page)" class="btn btn-outline-primary" [class.active]="page == selectedPage">
					{{page}}
				</button>
			</div>
		</div>
	</div>
</div>
