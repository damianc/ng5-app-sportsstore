<div class="navbar navbar-inverse bg-dark text-white">
	<a class="navbar-brand">SKLEP SPORTOWY</a>
</div>

<div class="container">
	<div class="row">
		<div class="col-3 p-3">
			<button class="btn btn-outline-primary btn-block rounded-0" (click)="changeCategory()">Wszystkie</button>
			<button *ngFor="let cat of categories" class="btn btn-outline-primary btn-block rounded-0" [class.active]="cat == selectedCategory" (click)="changeCategory(cat)">
				{{cat}}
			</button>
		</div>
		<div class="col-9 p-3">
			<div class="row">
				<div *ngFor="let product of products" class="col-4 mb-3">
					<div class="border border-secondary">
						<div class="bg-primary text-white p-3">{{product.name}}</div>
						<div class="bg-light py-5 text-center border-bottom border-dark">THUMB</div>
						<div class="p-3">{{product.description}}</div>
						<div class="pl-3 pb-3"><span class="badge badge-danger">{{ product.price | currency:'z≈Ç':true:'2.2-2' }}</span></div>
					</div>
				</div>
			</div>
			<div class="form-inline float-left mr-2 mt-4">
				<select class="form-control rounded-0" [value]="productsPerPage" (change)="changePageSize($event.target.value)">
					<option value="3">3 na stronie</option>
					<option value="4">4 na stronie</option>
					<option value="6">6 na stronie</option>
					<option value="8">8 na stronie</option>
				</select>
			</div>
			<div class="btn-group float-right">
				<button *counter="let page of pageCount" (click)="changePage(page)" class="btn btn-outline-primary rounded-0" [class.active]="page == selectedPage">
					{{page}}
				</button>
			</div>
		</div>
	</div>
</div>
